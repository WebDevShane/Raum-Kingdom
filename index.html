        $(".preload-overlay")
          .delay(5000)
          .fadeOut(3000, function () {
            $("body").css("overflow", "auto");
            $(".preload-overlay").remove();
          });
      });

      $( window ).resize(function() {
        var container_width = $('#pageContainer').width();    
        $('#pageContainer').html(`<div class="fb-page" data-href="https://www.facebook.com/facebook" 
        data-width="${container_width}" data-height="500" data-small-header="false" data-adapt-container-width="true" 
        data-hide-cover="true" data-show-facepile="false" ><div class="fb-xfbml-parse-ignore">
        <blockquote cite="https://www.facebook.com/facebook">
        <a href="https://www.facebook.com/facebook">Facebook</a></blockquote></div></div>`);
        FB.XFBML.parse();    
      });
