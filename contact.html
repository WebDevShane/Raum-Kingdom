    <main class="site-container">
      <div id="site-content-row" class="site-content">
        <div class="contact-content">
          <h2>CONTACT US</h2>
          <form method="POST" action="mail_handler.php" name="contact_form">
            <label for="first_name">First Name</label>
            <input name="first_name" type="text" required placeholder="John" />
            <br />
            <label for="last_name">Last Name</label>
            <input name="last_name" type="text" required placeholder="Doe" />
            <br />
            <label for="email">Email</label>
            <input
              name="email"
              type="email"
              required
              placeholder="you@domain.com"
            />
            <br />
            <label for="message">Message</label><br />
            <textarea
              name="message"
              cols="30"
              rows="10"
              placeholder="Enter your message here ..."
              required
            >
            </textarea>
            <div class="submit-button">
              <input type="submit" value="Submit" />
            </div>
          </form>
        </div>
        <aside class="info">
          <h2>THANK YOU</h2>
          <p>
            For getting in touch or just leaving a message. You can also contact
            us through our social media links at the bottom of the page.
          </p>
          <img src="images/logo.png" alt="Raum Kingdom Logo" />
        </aside>
